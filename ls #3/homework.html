<meta charset="UTF-8">

<script>
// ЗАДАНИЕ №1
let i = 0;
do {
    if (i === 0) {
        console.log(`${i} - это ноль`);
    } else if (i % 2 === 0) {
        console.log(`${i} - это чётное число`);
    } else {
        console.log(`${i} - это нечётное число`);
    }
    i++;
} while (i <= 10);

// ЗАДАНИЕ №2
for (let i = 0; i < 10; console.log(i), i++) { }

// ЗАДАНИЕ №3
let str = '';
for (let i = 0; i < 20; i++) {
    str += 'x';
    console.log(str);
}

// ЗАДАНИЕ №4
let i = 0;
while (i < 100) {
    if (isPrimeNumber(i)) {
        console.log(i);
    }
    i++
}

function isPrimeNumber (i) {
    if (i === 1) {
        return false;
    } else if (i === 2 || i === 3) {
        return true
    } else if (i % i === 0 && !(i % 2 === 0) && !(i % 3 === 0) && !(i % 5 === 0) && !(i % 7 === 0)) {
        return true;
    }
}

// ЗАДАНИЕ №5
const arr = [
    [2, 4, 6],
    [1, 5, 10],
    [7, 4, 1],
];

const sumArr = [];
let thisArr = NaN;

for (let i = 0; i < arr.length; i++) {
    let sum = 0;
    arr[i].forEach(elem => {
        sum += elem;
    })
    console.log(`Сумма массива №${i+1} равна ${sum}`);

    sumArr.push(sum);
    sumArr.sort(sIncrease);

    if (sum === sumArr[sumArr.length-1]) {
        thisArr = i;
    }
}

console.log(`Максимальная сумма в массивах является ${sumArr[sumArr.length-1]}`);
console.log(`Этим массивом является [${arr[thisArr].join(', ')}] под номером ${thisArr+1}`);
arr[thisArr].sort(sIncrease);
console.log(`Минимальным значением этого массива является ${arr[thisArr][0]}`);

function sIncrease(i, ii) { // По возрастанию
    if (i > ii) return 1;
    else if (i < ii) return -1;
    else return 0;
}

</script>
